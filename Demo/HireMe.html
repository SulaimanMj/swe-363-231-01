<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="Dark_theme.css">
    <title>Hire Me Form</title>
</head>
<body>
    <h1>Hire Me</h1>
    <p>Please fill out the form below to inquire about hiring my services.</p>

    <form action="thank-you.html" method="post">
        <div>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required placeholder="Khaled AlJasser">
    </div>
<br>
        <div> <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Khaled@example.com"> </div>

        <br><div>
        <label for="project-type">Project Type:</label>
        <select id="project-type" name="project-type" required>
            <option value="" disabled selected>Select Project Type</option>
            <option value="Web Development">Web Development</option>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Content Writing">Content Writing</option>
            <option value="Other">Other</option>
        </select>
    </div>

        <br><div><label for="budget">Budget (USD):</label>
        <input type="number" id="budget" name="budget" required placeholder="e.g., 5000$">
    </div>

        <br><div>
        <label for="timeline">Project Timeline:</label>
        <input type="text" id="timeline" name="timeline" required placeholder="e.g., 3 months">
    </div>

        <br><div>
            <label for="how-heard">How did you hear about me?</label>
        <input type="text" id="how-heard" name="how-heard" list="sources" required>
        <datalist id="sources">
            <option value="Referral">
            <option value="Google Search">
            <option value="Social Media">
            <option value="Other">
        </datalist>
    </div>

        <div><br><label for="additional-info">Additional Information:</label>
        <textarea id="additional-info" name="additional-info" rows="4" placeholder="Tell me more about your project"></textarea>

        <button><a href="thank-you.html">Submit</a></button></div>
    </form>
</body>
</html>
